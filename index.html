<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>DMF Scripts Auth Server</title>
</head>
<body>
  <h1>DMF_Scripts Authorization Server</h1>
  <p>This server controls which IPs are allowed to run Deron's mod.</p>
  <h2>Allowed IPs:</h2>
  <ul id="ip-list"></ul>

  <script>
    fetch('allowed_servers.json')
      .then(response => response.json())
      .then(data => {
        const ul = document.getElementById('ip-list');
        data.allowed_ips.forEach(ip => {
          const li = document.createElement('li');
          li.textContent = ip;
          ul.appendChild(li);
        });
      })
      .catch(err => {
        console.error('Failed to load allowed_servers.json', err);
      });
  </script>
</body>
</html>
